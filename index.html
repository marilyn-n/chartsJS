<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

  <title>Chart JS</title>
</head>
<body>
  
  <canvas id="myChart" height="40vh" width="80vw"></canvas>

  <script>
    
  let myChart = document.getElementById('myChart').getContext('2d');

  let mexPopChart = new Chart(myChart, {
    type: 'doughnut', // bar, horizontalBar, pie, line, radar, doughnut, polarArea
    data: {
      labels: ['Mexico City', 'Puebla', 'Merida', 'Tijuana', 'Guadalajara'],
      datasets: [{
        label: 'Population in Mexico',
        backgroundColor: [
          'rgb(255, 99, 132)', 
          'rgb(255, 255, 132)',
          'rgb(124, 244, 232)',
          'rgb(180, 150, 255)',
          'rgb(145, 255, 180)'
        ],
        responsive: true,
        data: [ // data goes here
          12294193,
          1590256,
          717175,
          1376457,
          1640589
        ],
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Largest Cities in Mexico'
      },
      legend: {
        position: 'left',
      }
    }
  })
  
  </script>
</body>
</html>
